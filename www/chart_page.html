<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=yes, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>RTU APP (CHART)</title>
		
		<link rel="stylesheet" type="text/css" href="css/themes/default/jquery.mobile-1.4.3.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		
		
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.4.3.js"></script>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/canvasjs.min.js"></script>
		
	
		
    </head>
    <body onload = "init()">
        <div data-role ="page" id = "chart_page" >
			
			<script type="text/javascript" src="js/App42-all-2.7.2.min.js"></script>
			
			<script type = "text/javascript">
			
			function init()
			{
				
				//document.addEventListener("deviceready",onDeviceReady,false);
				document.addEventListener("deviceready",onDeviceReady,false);
			}
			
		
			
		
			
			

			
			function onDeviceReady()
			{
				//Device ready
				alert("DEVICE READY!");
				//loadAll();
				addChart();
			}
			
			function addChart()
			{
				alert("Adding Chart!");
				
				 // prepare the data
				 var chart = new CanvasJS.Chart("chartContainer", {
				  theme: "theme2",//theme1
				  title:{
					  text: "Basic Column Chart - CanvasJS"              
				 },
				  data: [              
				  {
						// Change type to "bar", "splineArea", "area", "spline", "pie",etc.
					  type: "column",
					  dataPoints: [
					  { label: "apple", y: 10 },
					  { label: "orange", y: 15 },
					  { label: "banana", y: 25 },
					  { label: "mango", y: 30 },
					  { label: "grape", y: 28 }
					  ]
				  }
				  ]
			  });
				
				alert("Chart!");
			  
			chart.render();
			}
			
		</script>
		
		
			<div data-role = "header" data-theme="b" class="center-wrapper" data-position="fixed">
				Grafiks
			</div>
			<div data-role="content" id="cont">
				<b>Pirkumu Grafiks</b>
				
				<div id="loading">
				
				</div>
		
				<div id="chartContainer" style="height: 300px; width: 100%;">
				
				<ul data-role="listview" id = "list" data-inset="true">
					
				</ul>	
					
				
			</div>
			<div data-role="footer" data-theme="b" class="center-wrapper" data-position="fixed">
				MADE BY KRISTAPS
			</div>
		</div>
    </body>
</html>
